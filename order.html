  <div id="wrapper">
  <section class="order">
        <form id="order-form">
        <h4>Här kan du lägga en hittepå-beställning av kameran.</h4>
        <br>
    <p>
      <label>Namn:</label><br>
      <input type="text" name="yourName">
    </p>
    <p>
      <label>Adress:</label><br>
      <input type="text" name="yourAdress">
    </p>
    <p>
      <label>Postnummer:</label><br>
      <input type="text" name="yourDigits">
    </p>
      <p>
      <label>Stad:</label><br>
      <input type="text" name="yourCity">
    </p>
    <p>
    <br>
      <label>Vill du beställa en kameraväska till kameran för 500 kr?
      <input type="checkbox" name="bag"></label>
      </p>
    <br>
    <p>
      <input type="submit" value="Skicka beställning">
      </p>
    </form>
    <br>
        <div id="confirmation">
        </div>
      <div id="orderedbag">
      </div>
      </section>
